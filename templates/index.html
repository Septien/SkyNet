<!DOCTYPE html>
<html>
  <head>
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='public/stylesheets/reset.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='public/stylesheets/bootstrap.min.css') }}">
    <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='public/stylesheets/style.css') }}" />

  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="logo">SKYNET</h1>
        <p class="subtext"> A new Social Network For Everyone</p>

      </div>
      <div class="col-md-6">
                <div class="row main" id="rm-margin">
                    <div class="panel-heading">
                       <div class="panel-title text-center">
                            <h1 class="title">Welcome!</h1>
                            <hr />
                        </div>
                    </div>
                    <div class="main-login main-center">
                        <form class="form-horizontal" method="post" action="#">

                          <form action="{{ url_for('index') }}" method="POST">
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="email" id="username"  placeholder="Enter your Username"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                    </div>
                                </div>
                              </div>
                              {% with message = get_flashed_messages()%}
                              {%if message%}
                              <ul>
                                <li><strong>{{message}}</strong></li>
                              </ul>
                              {%endif%}
                              {%endwith%}

                            <div class="form-group ">
                                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                            </div>
                            </form>
                            <div class="login-register">
                                <a href="{{ url_for('register') }}">Register</a>
                             </div>
                        </form>
                    </div>
                </div>

      </div>

    </div>
    </div>
  </body>
</html>
